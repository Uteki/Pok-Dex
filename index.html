<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok-Dex</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <script src="./script.js"></script>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="init()">
    <header>
        <section>
            <figure class="m_width w-75 mx-auto d-flex align-items-center">
                <img src="./assets/svg/pok.svg" alt="Pok-Dex Logo">
                <figcaption class="ms-1">Pok-Dex</figcaption>
            </figure>
        </section>

        <section>
            <nav class="m_width w-75 mx-auto ps-2 pe-2 row">
                <blockquote class="blockquote col d-flex align-items-center">
                    <p>„Es geht nicht darum, wer du bist, sondern was du mit deinem Leben machst."</p>
                </blockquote>

                <div class="col-1"></div>

                <form role="search" aria-label="Dexmon-Suche" class="align-items-end col">
                    <h2>Name oder Nummer</h2>
                    <div class="input-group mb-3 col">
                        <input name="cool" type="text" class="form-control" placeholder="Dexmon suchen" aria-label="Dexmon-Suche" onkeypress="onEnter(event)">
                        <div class="ms-3 input-group-next">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon" onclick="search()"><img class="icon" src="assets/svg/m_glass.svg" alt="Lupe"></button>
                        </div>
                    </div>
                </form>
            </nav>
        </section>
    </header>

    <main>
        <section class="m_width ps-4 pe-4 w-75 mx-auto d-flex align-items-center flex-column">
            <aside class="d-flex justify-content-between w-100">
                <button id="shuffle" class="btn btn-primary" onclick="shuffleNext()"><img class="icon main-icon" src="assets/svg/shuffle.svg" alt="Pfeile"> Zufallsgenerator</button>

                <div class="dropdown">
                    <label for="dropdownMenu2">Sortieren nach</label>
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="icon main-icon" src="assets/svg/dexball.svg" alt="Dexball">
                        <span>Kleinste Nummer</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button id="low" class="dropdown-item" type="button" onclick="fetchEm()">Kleinste Nummer</button>
                        <button id="high" class="dropdown-item" type="button" onclick="highNext()">Größte Nummer</button>
                        <button id="ascending" class="dropdown-item" type="button" onclick="azNext(ascending)">Von A bis Z</button>
                        <button id="descending" class="dropdown-item" type="button" onclick="azNext(descending)">Von Z bis A</button>
                    </div>
                </div>
            </aside>

            <output>
                <!--Dex-Pok-->
            </output>

            <dialog></dialog>

            <div id="loader" class="d_none"><img src="assets/img/gif/pokeloader.gif" alt="Pokeloader"></div>
            <button id="load" class="btn btn-primary" onclick="loadNext()">Mehr Dexmon laden</button>
        </section>
    </main>

    <footer>
        <div>
            <img src="./assets/img/logo_freelanie.png" alt="Freelanie Logo">
        </div>
        <p>Copyright © 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
