<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok-dex</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="style.css">

    <script src="./script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <section>
            <figure class="w-75 mx-auto d-flex align-items-center">
                <img src="./assets/svg/pok.svg" alt="Pok-dex Logo">
                <figcaption class="ms-1">Pok-dex</figcaption>
            </figure>
        </section>

        <section>
            <nav class="w-75 mx-auto">
                <blockquote class="blockquote">
                    <p>"Dies ist ein Beispiel für ein Zitat in Bootstrap."</p>
                </blockquote>

                <form role="search" aria-label="Pokédex-Suche">
                    <h2>Suche nach Name oder Nummer</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Name oder Nummer eingeben"
                               aria-label="Pokémon-Suche" aria-describedby="button-addon1">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="button-addon1"><img class="icon" src="assets/svg/m_glass.svg" alt="Lupe"></button>
                        </div>
                    </div>
                </form>
            </nav>
        </section>
    </header>

    <main>
        <section class="w-75 mx-auto d-flex align-items-center flex-column">
            <aside class="d-flex justify-content-between w-100">
                <button class="btn btn-primary"><img class="icon" src="assets/svg/shuffle.svg" alt="Pfeile"> Zufallsgenerator</button>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="icon" src="assets/svg/dexball.svg" alt="Dexball">
                        <span>Kleinste Nummer</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button">Kleinste Nummer</button>
                        <button class="dropdown-item" type="button">Größte Nummer</button>
                        <button class="dropdown-item" type="button">Von A bis Z</button>
                        <button class="dropdown-item" type="button">Von Z bis A</button>
                    </div>
                </div>
            </aside>

            <output style="background-color: #66a0d1;height: 20rem; width: 100%">
                <template id="template"></template>
            </output>

            <button class="btn btn-primary">Mehr Poke-de-X laden</button>
        </section>
    </main>

    <footer>
        <div>
            <img src="./assets/img/logo_freelanie.png" alt="Freelanie Logo">
        </div>
        <p>Copyright © 2024 All Rights Reserved</p>
    </footer>
</body>
</html>
